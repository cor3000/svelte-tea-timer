<!doctype html>
<html lang="en">

<head>
	<title>TeaTime</title>
	<meta charset='utf8'>
	<meta name="description" content="A beautiful Tea Timer App">
	<meta name='viewport' content='width=device-width'>
	<link rel="manifest" href="/manifest.json">
	<meta name='mobile-web-app-capable' content='yes'>
	<meta name='apple-mobile-web-app-capable' content='yes'>
	<meta name='application-name' content='Tea Time'>
	<link rel='icon' sizes='192x192' href='/img/teatime_5.png'>
	<link rel='apple-touch-icon' href='/img/teatime_5.png'>
	<meta name="theme-color" content='#333333'>

	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/bundle.css'>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('/sw.js')
					.then(function (registration) {
						// Registration was successful
						console.log('ServiceWorker registration successful with scope: ', registration.scope);
					}, function (err) {
						// registration failed :(
						console.log('ServiceWorker registration failed: ', err);
					});
			});
		}
	</script>
</head>

<body>
	<script src='/bundle.js'></script>
</body>


<noscript>
	Sorry, no JS ... no TeaTime.
</noscript>

</html>
